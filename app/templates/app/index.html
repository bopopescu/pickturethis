<form action='' method='post'> 
    <div class="form-group">
         {% csrf_token %}
         <label for="id_content">Image URL:</label>
         <input name="content" id="id_content" class="form-control" type="text" maxlength="256" />
    <!--{{ form }}-->
    </div>
    <input type='submit' value='Submit' class="btn btn-info"/>
</form>

{% if debugText == "invalid url" %}
    <h3>{{debugText}}</h3>
{% endif %}

{% if imgsrc != "" %}
    <h3>Your Image:</h3>
    <img src={{imgsrc}} class="img-responsive" alt="Responsive image">
{% endif %}

<br/>

{% if playlistURI != "" %}
    <h3>Your custom playlist:</h3>
    <iframe src={{playlistURI}} width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
{% endif %}
